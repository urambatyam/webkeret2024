<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>
<div class="container">
    <h1>Bejelentkezés</h1>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" /></mat-form-field><br>
    <mat-form-field><mat-label for="jelszo">Jelszó: </mat-label><input matInput type="password" [formControl]="jelszo"/></mat-form-field><br>
    <span>
        <button color="primary" mat-raised-button (click)="login()">Belépés</button>
        <button color="primary" mat-raised-button [routerLink]="'/regist'">Regisztráció</button>
    </span>
</div>

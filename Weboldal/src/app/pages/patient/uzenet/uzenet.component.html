<div>
      <table mat-table [dataSource]="uzenetek">
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>Orvosi tanácsok</th>
          <td mat-cell *matCellDef="let element"> {{element.text}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Dátum</th>
          <td mat-cell *matCellDef="let element"> {{element.date | cso}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr *ngIf="!uzenetek.length"><td colspan="2"><p>Még nem kaptál tanácsot</p></td></tr>
      </table>
</div>

<form [formGroup]="updateForm" (ngSubmit)="update()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Disztoles</mat-label>
            <input matInput type="text" formControlName="disztoles">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Szisztoles</mat-label>
            <input matInput type="text" formControlName="szisztoles">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Dátum</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end" style="text-align: center;">
        <button mat-raised-button type="submit" color="primary" mat-dialog-close tabindex="-1">Szerkesztés</button>
        <button mat-raised-button color="primary" mat-dialog-close tabindex="-1">Mégse</button>
    </mat-dialog-actions>
</form>

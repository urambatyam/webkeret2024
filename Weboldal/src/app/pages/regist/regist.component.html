<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>
<div class="container">
    <h1>Regisztráció</h1>
    <form [formGroup]="regForm" (ngSubmit)="registral()">
        <mat-form-field>
            <mat-label for="veznev">Vezetéknév: </mat-label>
            <input matInput type="text"  formControlName="veznev"/>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label for="kernev">Keresztnév: </mat-label>
            <input matInput type="text"  formControlName="kernev"/>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label for="email">Email: </mat-label>
            <input matInput type="text" formControlName="email"/>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label for="jelszo">Jelszó: </mat-label>
            <input matInput type="password" formControlName="jelszo"/>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label for="rejelszo">Jelszó újra: </mat-label>
            <input matInput type="password" formControlName="rejelszo"/>
        </mat-form-field><br>
        <mat-form-field>
            <mat-label for="tab">TAB: </mat-label>
            <input matInput type="number" formControlName="tab"/>
        </mat-form-field><br>
        <p>Ön orvos?</p><br>
        <mat-radio-group formControlName="orvos">
            <mat-radio-button color="primary" value="true">Igen</mat-radio-button>
            <mat-radio-button color="primary" value="false">Nem</mat-radio-button>
        </mat-radio-group><br>           
        <div>
            <button mat-raised-button color="primary" type="submit">Regisztrál</button>
            <button mat-raised-button color="primary" (click)="vissza()">Vissza</button>
        </div>
    </form>
</div>
